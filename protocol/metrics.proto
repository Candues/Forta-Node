syntax = "proto3";

package network.forta;

option go_package = "./;protocol";

message AgentMetrics {
  string agentId = 1;
  string timestamp = 2;
  uint32 findingCount = 3;
  uint32 responseCount = 4;
  uint32 errorCount = 5;
  MetricSummary txProcessingLatencyMs = 6;
  MetricSummary blockProcessingLatencyMs = 7;
}

message MetricSummary {
  uint32 count = 1;
  double max = 2;
  double average = 3;
  double p95 = 4;
}
