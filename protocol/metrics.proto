syntax = "proto3";

package network.forta;

option go_package = "./;protocol";

message AgentMetrics {
  string agentId = 1;
  float findingRatePct = 2;
  int32 thresholdMs = 3;
  MetricContainer txProcessing = 4;
  MetricContainer blockProcessing = 5;
}

message MetricContainer {
  int64 average = 1;
  repeated MetricData data = 2;
}

message MetricData {
  string timestamp = 1;
  double value = 2;
}
