name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
    - name: Make Protocol
      run: make proto
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
