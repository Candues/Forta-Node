# Auto generated by 'forta init' - safe to modify

registry:
  disabled: true
  ethereum:
    jsonRpcUrl: REGISTRY_API_URL
  contractAddress: 0x35114341a8BdD015D4D00aEe1848F0c723464359 
  containerRegistry: disco-dev.forta.network 
  username: discouser
  password: discopass

scanner:
  disableAutostart: true
  scannerImage: forta-network/forta-scanner
  chainId: 1
  # startBlock: 123 <if you do not fill this in, it will start from the latest block>
  # endBlock: 123 <fill this in and enable if you really need>
  ethereum:
    jsonRpcUrl: MAINNET_API_URL

jsonRpcProxy:
  jsonRpcImage: forta-network/forta-json-rpc
  ethereum:
    jsonRpcUrl: MAINNET_API_URL

trace:
  enabled: false # Set this to true and set the Ethereum fields
  ethereum:
    jsonRpcUrl: ALCHEMY_URL

query:
  queryImage: forta-network/forta-query
  port: 8778
  publishTo:
    skipPublish: true # Make this false when your config is ready for publishing
    batch:
      skipEmpty: false
      intervalSeconds: 15
      maxAlerts: 100
    contractAddress: 0xC0556fC048B0F189F412DBba536aBD1a4ebD1349 # Auto-set to default
    ipfs:
      gatewayUrl: "http://ipfs.forta.internal:5001"
    ethereum:
      jsonRpcUrl: REGISTRY_API_URL
    # testAlerts: # Configuration for logging alerts from test agents
    #   disable: false
    #   webhookUrl: '' # Does POST <webhookUrl> for each test alert if this field is non-empty 

log:
  level: debug
  maxLogSize: 50m
  maxLogFiles: 10

# resources:
#   disableAgentLimits: false # Agent limits below are ignored if this is true
#   agentMaxMemoryMib: 100 # default
#   agentMaxCpus: 0.13 # approximate default
