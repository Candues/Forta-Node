version: 0.0
os: linux
files:
  - source: fortify
    destination: /usr/local/bin/
  - source: config-fortify.yml
    destination: /etc/fortify/
hooks:
  BeforeInstall:
    - location: scripts/stop-server.sh
      timeout: 300
      runas: forta
  AfterInstall:
    - location: scripts/set-permissions.sh
      timeout: 300
      runas: root
    - location: scripts/inject-secrets.sh
      timeout: 300
      runas: root
    - location: scripts/load-images.sh
      timeout: 300
      runas: forta
  ApplicationStart:
    - location: scripts/start-server.sh
      timeout: 300
      runas: forta
  AfterAllowTraffic:
    - location: scripts/after-start.sh
      timeout: 300
      runas: forta
