# This file is used by the development server (on AWS)
# GITHUB_HASH is replaced on the server at deploy time

registry:
  ethereum:
    websocketUrl: "REGISTRY_WSS_URL"
    jsonRpcUrl: "REGISTRY_API_URL"
  contractAddress: "0x35114341a8BdD015D4D00aEe1848F0c723464359"
  containerRegistry: disco-dev.forta.network
  username: discouser
  password: discopass
  ipfsGateway: "https://ipfs.infura.io"

scanner:
  chainId: 1
  #startBlock: 12860865
  #endBlock: 11792184
  ethereum:
    jsonRpcUrl: "https://cloudflare-eth.com"

jsonRpcProxy:
  ethereum:
    jsonRpcUrl: "https://cloudflare-eth.com"

trace:
  enabled: true
  ethereum:
    jsonRpcUrl: "ALCHEMY_URL"

query:
  port: 8778
  publishTo:
    batch:
      skipEmpty: true
      intervalSeconds: 15
      maxAlerts: 100
    contractAddress: "0xC0556fC048B0F189F412DBba536aBD1a4ebD1349"
    ipfs:
      gatewayUrl: "http://ipfs.forta.internal:5001"
    ethereum:
      jsonRpcUrl: "REGISTRY_API_URL"
  db:
    path: "/tmp/forta-alerts"

log:
  level: info
  maxLogSize: 50m
  maxLogFiles: 10
